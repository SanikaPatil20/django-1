
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .head
    {
        size:30px;
        color:rgb(31, 27, 63);
            
    }
    .main
    {
	background-image:url('https://www.designyourway.net/blog/wp-content/uploads/2018/11/pastel-background-goo.jpg');
	height:150px;
	width:100%;
	background-repeat:no-repeat;
	background-size:cover;
    }
    .menubar
    {
        background-color:rgb(188, 46, 77);   
        width: 200px;  
        color: #f4f093;   
        padding: 15px;   
        font-size: 20px;
        margin-top: 30px; 
        margin-left: 10px;;
        border : none;
    }
    .menubar:hover
    {
        background-color:transparent;  
        border: solid;
        border-color: rgb(188, 46, 77);
    }
    .login
    {
        width: 100px;
        padding: 15px;   
        font-size: 20px;
        margin-top: 30px; 
        margin-left: 10px;;
        border : none;
        border-radius: 20px;
        background-color: rgb(188, 46, 77); 
        float:right;
        color:beige;
    }
    .login:hover
    {
        background-color:transparent;  
        border: solid;
        border-color: rgb(188, 46, 77);
        color:rgb(188, 46, 77);
    }
</style>
</head>
<body>
    <div class="main">
        <center>
        <h1 class="head">Wel-Come To Goverment College of Engineering Karad </h1></center>
        <button class="login" >Login</button>
        <button class="menubar">Home</button>
        <button class="menubar">About US</button>
        <button class="menubar">Contact Us</button>
        
        </div>
    
</body>
</html>
